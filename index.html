<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/main.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do</title>
</head>

<body>
  <!-- landing-page section start-->
  <section id="landingPage" class="light">
    <div>
      <header id="landing-header">
        <h2>To-Do</h2>
        <button class="toggle"><svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6 moon">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg><svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 hidden sun">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
        </button>
      </header>
      <div class="hero">
        <h1 id="title">Welcome to Your Productivity Hub</h1>
        <p id="subtitle">
          Plan smarter.Stay Focused. Take Control of Your day <br />
          with a simple, beautiful task manager built for you.
        </p>
        <button id="getStartedBtn" type="button">Get Started</button>
        <figure>
          <img src="assets/images/Dayflow3.png" alt="blush-illustration" />
          <figcaption>
            Stay organized, stay connected. Whether you’re planning your day or
            building something big, every task becomes easier when you work
            together. Collaboration, focus, and smart planning—all in one space
            designed for productivity.
          </figcaption>
        </figure>
        <figure>
          <img src="assets/images/Dayflow1.png" alt="blush-illustration" />
          <figcaption>
            Stay updated, stay in control. From incoming tasks to completed
            goals, manage it all at your pace. With real-time updates and
            seamless planning, your workflow stays smooth and focused.
          </figcaption>
        </figure>
        <figure>
          <img src="assets/images/Dayflow2.png" alt="blush-illustration" />
          <figcaption>
            Celebrate progress, track every step. From the little wins to the
            major milestones, your tasks matter. With clear focus and shared
            goals, every checkbox brings you closer to what truly matters.
          </figcaption>
        </figure>
      </div>
    </div>
  </section>
  <!-- landing-page section End -->

  <!-- innerpage-section start -->
  <section id="innerPage" class="light">
    <div>
      <div id="editBlock" ></div>
      <header id="inner-header">
        <h1>My Task</h1>
          <button class="toggle"><svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6 moon">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
          </svg><svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 hidden sun">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
          </svg>
        </button>

      </header>
      <div id="addTaskContainer" class="light">
        <form id="addTaskForm"><input type="text" placeholder="Add a Task..." name="addTaskInput"><button
            id="addTaskBtn">Add</button></form>
      </div>
      <ul></ul>
      <div id="promptIllustration">
        <figure>
        <img src="assets/images/Fitz - Meditating at Home.png" alt="blush-illustration">
        <figcaption style="text-align: center;">Start your day with purpose, tap <br>the + button below to add your first task.</figcaption>
        </figure>
      </div>
      <button id="customBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="white"
          class="size-1" width="26" height="26">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>

    </div>
  </section>
  <!-- innerpage-page section End -->

  <!-- link external script file -->
  <script type="module" src="js/script.js"></script>
</body>

</html>
